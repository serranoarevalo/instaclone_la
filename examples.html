<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Examples</title>
  </head>
  <body>
    <h1>BEM Examples</h1>
    <xmp>
      <div class="human">
        <div id="head"></div>
        <div class="human__hand human__hand--left">
          <div class="hand__nail">
          </div>
          <div class="hand__nail hand__nail--dirty">
          </div>
        </div>
        <div class="human__hand human__hand--right"></div>
      </div>
    </xmp>
    <h1>Input types</h1>
    <input type="text" />
    <input type="email" />
    <input type="range" />
    <input type="checkbox" />
    <input type="radio" />
    <input type="color" />
    <input type="file" accept="image/*" />
    <input type="date" />
    <input type="number" />
  </body>
</html>
